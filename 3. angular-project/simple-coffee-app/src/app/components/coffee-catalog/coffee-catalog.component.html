<section class="coffee-catalog">
    <div class="coffee-catalog__heading">
        <h1>Our Collection</h1>
        <p>Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins,
            expertly roasted in small batches and shipped fresh weekly.</p>
    </div>
    <div *ngFor="let coffeeProduct of coffeeProductList">
        <app-coffee-product [coffeeProduct]="coffeeProduct"></app-coffee-product>
    </div>
</section>
